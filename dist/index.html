<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/main.css">
    <script type="module" defer src="/controller.js" ></script>

    <title>Brain Training APP</title>
</head>
<body>

    <div class="welcome">
        <h1>
            Welcome to your number one Memory App!
        </h1>
    
          
        <div class="first-box">
        <div class="image-container"><img src="/images/face-1.png" alt="" class="top-image"></div>
        </div>
        
        
        <div class="second-box">
            <div class="select-face-container">
                <button id="select-image">
                    <img src="/images/face-10.png" alt="" class="bottom-image">
                </button>
            </div>
        </div>

     
        
    </div>
    
    <div id="footer"><h3> Choose the face that matches!</h3>
        <!-- <button class="play-again">Play!</button> -->
    </div>

    <div class="restart">
        <!-- <button class="play-again">Play!</button> -->
        <button id="thebutton">
            <h3 class="button">Play!</h3>
        </button>
    </div>

    <div class="Newgame">
        <button id="Newgame-button">
            <h3 class="play-again">New Game!</h3>
        </button>
    </div>

</body>
</html>
